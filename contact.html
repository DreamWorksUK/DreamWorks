    <script>
        $("#submit-form").submit((e) => {
            e.preventDefault();

            $.ajax({
                url: "https://script.google.com/macros/s/AKfycbzEbd0Na1DvImhnhzSXsJJrhrJEjiXHB5dab0Xws0S9Bp9A3lu9DZGaYSRy2Bic2kH9Jw/exec",
                data: $("#submit-form").serialize(),
                method: "post",
                success: function (response) {
                    // Use SweetAlert2 for success alert
                    Swal.fire({
                        icon: 'success',
                        title: 'Submitted Successfully',
                        showConfirmButton: false,
                        timer: 1500,
                        position: 'center',
                        customClass: {
                            popup: 'swal2-popup-mobile',
                            content: 'swal2-content-mobile'
                        }
                    }).then(() => {
                        // Reload the page after the alert is closed
                        window.location.reload();
                    });
                },
                error: function (err) {
                    // Use SweetAlert2 for error alert
                    Swal.fire({
                        icon: 'error',
                        title: 'Something went wrong',
                        text: 'Please try again later.',
                        confirmButtonText: 'OK',
                        position: 'center',
                        customClass: {
                            popup: 'swal2-popup-mobile',
                            content: 'swal2-content-mobile'
                        }
                    });
                }
            });
        });


    </script>
